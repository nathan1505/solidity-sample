					var accounts = await web3.eth.getAccounts();

					document.getElementById('mint').onclick = () => {

						contract.methods.mint(mint_number).send({

					document.getElementById('Verify').onclick = async () => {
						//var isverified = contract.methods.checkWhitelisteStatus().call()
						const leafNodes = whitelistAddresses.map(addr => keccak256(addr));
						const merkleTree = new MerkleTree(leafNodes, keccak256, { sortPairs: true});
						const hexProof = merkleTree.getHexProof(keccak256(account));
						console.log(hexProof);
						var isverified = await contract.methods.checkWhitelisteStatus(hexProof, account).call();
						document.getElementById("demo").innerHTML = isverified;
						if(isverified){
							document.getElementById('white-list-mint').disabled = false;
							document.getElementById('quantity2').disabled = false;
							document.getElementById('white-list-mint').onclick = () => {

									from: account,
									value: web3.utils.toWei((0.05 * mint_number).toString(), "ether"),
